<!--Pagination -->
<nav class="my-4">
    <ul class="pagination pagination-circle pg-blue mb-0 ulPagination">

        <!--First-->
        <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li>

        <!--Arrow left-->
        <li class="page-item disabled">
            <a class="page-link" mdbWavesEffect aria-label="Previous">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <!--Numbers-->
        <li class="page-item active"><a class="page-link" mdbWavesEffect (click)="clickPagination()">1</a></li>
        <li class="page-item"><a class="page-link" mdbWavesEffect (click)="clickPagination()">2</a></li>
        <li class="page-item"><a class="page-link" mdbWavesEffect (click)="clickPagination()">3</a></li>
        <li class="page-item"><a class="page-link" mdbWavesEffect (click)="clickPagination()">4</a></li>
        <li class="page-item"><a class="page-link" mdbWavesEffect (click)="clickPagination()">5</a></li>

        <!--Arrow right-->
        <li class="page-item">
            <a class="page-link" mdbWavesEffect aria-label="Next">
                <span aria-hidden="true">»</span>
                <span class="sr-only">Next</span>
            </a>
        </li>

        <!--First-->
        <li class="page-item"><a class="page-link">Last</a></li>

    </ul>
</nav>
<!--/Pagination -->
